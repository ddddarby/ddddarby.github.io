<header>
<div class="site-container">
  <div class="main-nav">
    <div class="left logo">
      <a href="{{ site.github.url }}/"><span style="font-weight:900">{{ site.title }}</span></a>
    </div>
    <nav class="right">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
      {% endfor %}
    </nav>  
  </div>
</div>
</header>
